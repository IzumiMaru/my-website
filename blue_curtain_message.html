<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประตูบ้านหรูพร้อมผ้าม่าน</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #006994 0%, #0077be 25%, #87ceeb 50%, #4682b4 75%, #1e90ff 100%);
            background-size: 400% 400%;
            animation: waterWave 6s ease-in-out infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255,255,255,0.1) 0%, transparent 50%);
            animation: bubbles 8s ease-in-out infinite;
        }

        @keyframes waterWave {
            0%, 100% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 100% 25%;
            }
            50% {
                background-position: 100% 75%;
            }
            75% {
                background-position: 0% 100%;
            }
        }

        @keyframes bubbles {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.8;
            }
            33% {
                transform: translateY(-10px) scale(1.1);
                opacity: 0.9;
            }
            66% {
                transform: translateY(5px) scale(0.9);
                opacity: 0.7;
            }
        }

        .door-frame {
            position: relative;
            width: 500px;
            height: 700px;
            background: linear-gradient(145deg, #8B4513, #A0522D, #CD853F);
            border-radius: 25px 25px 5px 5px;
            padding: 20px;
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.4),
                inset 0 5px 15px rgba(255,255,255,0.2),
                inset 0 -5px 15px rgba(0,0,0,0.3);
            border: 5px solid #654321;
        }

        .door-panel {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 50%, #CD853F 100%);
            border-radius: 20px;
            overflow: hidden;
            border: 3px solid #654321;
            box-shadow: inset 0 10px 20px rgba(0,0,0,0.2);
        }

        .door-interior {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #dee2e6 100%);
            opacity: 0;
            transition: opacity 1.2s ease;
        }

        .door-frame.open .door-interior {
            opacity: 1;
        }

        .door-handle {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            width: 25px;
            height: 60px;
            background: linear-gradient(145deg, #FFD700, #FFA500, #FF8C00);
            border-radius: 15px;
            box-shadow: 
                0 5px 15px rgba(0,0,0,0.3),
                inset 0 2px 5px rgba(255,255,255,0.3);
            z-index: 10;
        }

        .door-handle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #FFD700, #DAA520);
            border-radius: 50%;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        .door-panels {
            position: absolute;
            top: 60px;
            left: 30px;
            right: 60px;
            bottom: 60px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel-section {
            flex: 1;
            background: linear-gradient(145deg, #A0522D, #8B4513);
            border-radius: 10px;
            border: 2px solid #654321;
            box-shadow: inset 0 3px 8px rgba(0,0,0,0.2);
        }

        .curtain {
            position: absolute;
            top: -10px;
            width: 240px;
            height: 680px;
            background: linear-gradient(135deg, #2196f3, #1565c0, #0d47a1);
            transition: all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            border-radius: 0 0 15px 15px;
            box-shadow: 
                inset 0 10px 20px rgba(255,255,255,0.2),
                0 15px 35px rgba(33, 150, 243, 0.4);
            z-index: 15;
        }

        .curtain::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                rgba(255,255,255,0.15) 0px,
                transparent 4px,
                transparent 16px,
                rgba(255,255,255,0.15) 20px
            );
            border-radius: inherit;
        }

        .curtain::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            height: 25px;
            background: linear-gradient(90deg, #444, #666, #888, #666, #444);
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.4);
        }

        .curtain-left {
            left: 0;
        }

        .curtain-right {
            right: 0;
        }

        .door-frame.open .curtain-left {
            transform: translateX(-98%);
        }

        .door-frame.open .curtain-right {
            transform: translateX(98%);
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #ff1744;
            text-shadow: 
                3px 3px 0 #ffffff,
                -1px -1px 0 #ffffff,
                1px -1px 0 #ffffff,
                -1px 1px 0 #ffffff,
                0 4px 8px rgba(0,0,0,0.4);
            opacity: 0;
            transition: all 1s ease;
            text-align: center;
            z-index: 25;
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(240,248,255,0.9));
            padding: 25px 45px;
            border-radius: 30px;
            backdrop-filter: blur(15px);
            border: 3px solid rgba(255,255,255,0.5);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .door-frame.open .message {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .instruction {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-size: 20px;
            text-align: center;
            transition: opacity 0.3s ease;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            background: rgba(0,0,0,0.4);
            padding: 15px 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
        }

        .door-frame.open .instruction {
            opacity: 0;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 30;
        }

        .heart {
            position: absolute;
            color: #ff4081;
            font-size: 26px;
            opacity: 0;
            animation: float 3.5s ease-in-out;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg) scale(0.3);
            }
            15% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-140px) rotate(360deg) scale(1.3);
            }
        }

        .reset-btn {
            position: absolute;
            bottom: -100px;
            right: 0;
            padding: 15px 30px;
            background: linear-gradient(135deg, #8B4513, #A0522D);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            opacity: 0;
            box-shadow: 0 8px 20px rgba(139, 69, 19, 0.4);
            border: 2px solid rgba(255,255,255,0.2);
        }

        .door-frame.open .reset-btn {
            opacity: 1;
        }

        .reset-btn:hover {
            background: linear-gradient(135deg, #A0522D, #CD853F);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(139, 69, 19, 0.6);
        }

        .curtain-rod {
            position: absolute;
            top: -25px;
            left: -10px;
            right: -10px;
            height: 15px;
            background: linear-gradient(90deg, #444, #666, #888, #666, #444);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 5;
        }

        .curtain-rings {
            position: absolute;
            top: -20px;
            left: 0;
            right: 0;
            height: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 10;
        }

        .ring {
            width: 14px;
            height: 14px;
            border: 3px solid #666;
            border-radius: 50%;
            background: #333;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
        }


    </style>
</head>
<body>
    <div class="door-frame" id="doorFrame">
        <div class="door-panel">
            <div class="door-interior"></div>
            <div class="door-handle"></div>
            
            <div class="door-panels">
                <div class="panel-section"></div>
                <div class="panel-section"></div>
                <div class="panel-section"></div>
            </div>
            
            <div class="curtain-rod"></div>
            <div class="curtain-rings">
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
            </div>
            
            <div class="curtain curtain-left" onclick="openCurtains()"></div>
            <div class="curtain curtain-right" onclick="openCurtains()"></div>
            <div class="message">💕 รักอ้วน 💕</div>
            <div class="hearts" id="hearts"></div>
        </div>
        <div class="instruction">คลิกที่ผ้าม่านเพื่อเปิดประตู</div>
        <button class="reset-btn" onclick="closeCurtains()">ปิดผ้าม่าน</button>
    </div>

    <script>
        let isOpen = false;

        function openCurtains() {
            if (!isOpen) {
                document.getElementById('doorFrame').classList.add('open');
                isOpen = true;
                createHearts();
                setTimeout(() => {
                    playSparkleEffect();
                }, 700);
            }
        }

        function closeCurtains() {
            document.getElementById('doorFrame').classList.remove('open');
            isOpen = false;
            document.getElementById('hearts').innerHTML = '';
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['💖', '💕', '💗', '💓', '💝', '❤️', '💜', '💙', '🧡', '💚', '🤍', '🖤', '💛'];
            
            // สร้างหัวใจเยอะๆ อันดับแรก
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.animationDuration = (2 + Math.random() * 3) + 's';
                    heartsContainer.appendChild(heart);

                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.remove();
                        }
                    }, 5000);
                }, i * 80);
            }
            
            // สร้างหัวใจแบบต่อเนื่อง
            let heartInterval = setInterval(() => {
                if (!isOpen) {
                    clearInterval(heartInterval);
                    return;
                }
                
                for (let j = 0; j < 8; j++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.className = 'heart';
                        heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                        heart.style.left = Math.random() * 100 + '%';
                        heart.style.animationDelay = Math.random() * 1 + 's';
                        heart.style.animationDuration = (2.5 + Math.random() * 2) + 's';
                        heartsContainer.appendChild(heart);

                        setTimeout(() => {
                            if (heart.parentNode) {
                                heart.remove();
                            }
                        }, 4500);
                    }, j * 100);
                }
            }, 2000);
        }

        function playSparkleEffect() {
            const sparkles = ['✨', '⭐', '🌟', '💫', '🎆', '🎇'];
            const doorPanel = document.querySelector('.door-panel');
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
                    sparkle.style.position = 'absolute';
                    sparkle.style.fontSize = '22px';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.zIndex = '35';
                    sparkle.style.animation = 'sparkle 2.5s ease-out forwards';
                    doorPanel.appendChild(sparkle);

                    setTimeout(() => {
                        if (sparkle.parentNode) {
                            sparkle.remove();
                        }
                    }, 2500);
                }, i * 180);
            }
        }

        // เพิ่ม CSS animation สำหรับ sparkle
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% {
                    opacity: 0;
                    transform: scale(0) rotate(0deg);
                }
                30% {
                    opacity: 1;
                    transform: scale(1.3) rotate(120deg);
                }
                70% {
                    opacity: 1;
                    transform: scale(1.1) rotate(240deg);
                }
                100% {
                    opacity: 0;
                    transform: scale(0) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
